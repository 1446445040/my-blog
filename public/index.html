<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="referrer" content="never">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://cdn.staticfile.org/normalize/8.0.1/normalize.min.css">
    <!-- 组件样式-->
    <link href="//lib.baomitu.com/iview/3.5.3/styles/iview.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-oKu7XVahNnIYjZvjl/7VHlt3G6Ye8BL+Uag9+Hn8ryBAjqKqpYeU1I2d1ZWXTbB/">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!--   Vue相关依赖要尽早导入，否则页面无法继续加载 -->
    <script src="<%= BASE_URL %>vendors/vue.dll.js"></script>
    <script src="<%= BASE_URL %>vendors/utils.dll.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script src="https://cdn.staticfile.org/marked/0.8.0/marked.min.js"></script>
  <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
</html>
